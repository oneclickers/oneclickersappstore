<nb-card>
    <nb-card-body>
        <div  class="container bootdey pb-3">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="well">
                        <h6>{{CPMessage}}</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" size="small" (click)="OnSubmit()" nbButton hero status="danger" style="font-size: 13px !important;margin-right: 1px;">Yes</button>
            <button type="submit" size="small" (click)="close()" nbButton hero status="primary" style="font-size: 13px !important;margin-left: 1px;">No</button>
        </div>
    </nb-card-body>
</nb-card>

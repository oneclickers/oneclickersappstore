<nb-card>
    <nb-card-header>
        <div class="row p-0">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                <h6>{{title}}</h6>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div style="min-width: 600px;" class="container bootdey">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="well">
                        <form [formGroup]="this.addNewRollForm" (ngSubmit)="onSubmit()">
                            <h6>Name</h6>
                            <div style="padding:3px 7px 2px 7px;" class="form-group">
                                <input formControlName="roll_Name" placeholder="Update your status"
                                    [ngClass]="{ 'invalid': formSubmitted && formStatus.roll_Name.errors }"
                                    class="form-control">
                                <div *ngIf="formSubmitted&&formStatus.roll_Name.errors" class="invalid-feedback">
                                    <div *ngIf="formStatus.roll_Name.errors.required">Name is required</div>
                                </div>
                            </div>
                            <h6>Description</h6>
                            <div style="padding:3px 7px 2px 7px;" class="form-group">
                                <textarea formControlName="description"
                                    [ngClass]="{ 'invalid': formSubmitted && formStatus.description.errors }"
                                    placeholder="Update your status" class="form-control"></textarea>
                            </div>
                            <div style="padding:3px 7px 2px 7px;" class="form-group">
                                <nb-toggle style="font-size: 19px !important;" formControlName="is_Active" (checkedChange)="toggle($event)" status="primary">Active Status</nb-toggle>
                            </div>
                            <div class="text-right">
                                <button type="submit" size="small" class="mr-1" nbButton hero status="success" (click)="onSubmit">Save</button>
                                <button type="submit" size="small" class="mr-2" nbButton hero status="primary" (click)="close()">Cancel</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>

</nb-card>

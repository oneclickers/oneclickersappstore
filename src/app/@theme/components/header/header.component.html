<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><span>{{this.userRolInfo}}</span>
      <span>
        <span *ngIf="this.userRolInfo=='Admin'"><i  class='bx bxs-universal-access'></i></span>
        <span *ngIf="this.userRolInfo=='Tutor'"><i class='bx bxs-user-voice'></i></span>
        <span *ngIf="this.userRolInfo=='Student'"><i class='bx bxs-user'></i></span>
      </span>
      
    </a>
  </div>
  <!-- <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select> -->
  <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
    <nb-user [nbContextMenu]="userMenu"
             [onlyPicture]="userPictureOnly"
             [name]="user?.name"
             [picture]="user?.picture">
    </nb-user>
  </nb-action>
</div>

<div class="header-container">
  <nb-actions size="small">

    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action> -->
    <nb-action class="control-item" [nbContextMenu]="noteBad" icon="edit-2-outline"></nb-action>
    <nb-action class="control-item"  badgeText="2"
    badgePosition="top right"
    badgeStatus="success" [nbContextMenu]="message" icon="message-circle-outline"></nb-action>
    <nb-action class="control-item" [nbContextMenu]="email" 
    badgePosition="top right"
    badgeStatus="success" icon="email-outline"></nb-action>
    <nb-action class="control-item"  badgeText="new"
    badgePosition="top right"
    badgeStatus="success" icon="bell-outline"></nb-action>
    <!-- <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action> -->
  </nb-actions>
</div>

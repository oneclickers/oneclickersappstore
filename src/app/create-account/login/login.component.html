<nb-layout>
  <nb-layout-column style="background-color: #ABD5BAFF;">

    <nb-card class="shadow-lg col-12 col-xl-5 col-lg-5 col-md-5 col-sm-12 m-auto" style="margin-top: 35px;border-radius: 2% !important;">
      <form [formGroup]="this.loginFrom" (ngSubmit)="onSubmit()">
        <section>
          <div class="p-3">
            <h2 style="font-weight: bolder;font-size: 25px;" class="text-secondary form-label">Login</h2>
          </div>
          <div class="p-3">
            <div class="form-group">
              <label class="form-label">User Name <span class="text-danger">*</span></label>
              <input type="text" formControlName="email_Id" class="form-control" placeholder="" aria-label="Last name"
                value="Doe" [ngClass]="{ 'invalid': formSubmitted && formStatus.email_Id.errors }">
              <div *ngIf="formSubmitted && formStatus.email_Id.errors ">
                <div *ngIf="formSubmitted&&formStatus.email_Id.errors.required" class="text-info pt-1">user name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Password <span class="text-danger">*</span></label>
              <input type="text" formControlName="password" class="form-control" placeholder="" aria-label="Last name"
                value="Doe" [ngClass]="{ 'invalid': formSubmitted && formStatus.password.errors }">
              <div *ngIf="formSubmitted && formStatus.password.errors ">
                <div *ngIf="formSubmitted&&formStatus.password.errors.required" class="text-info pt-1">password is required</div>
              </div>
            </div>
            <div class="form-group text-center">
              <a href="" routerLink="/Register">Create A New Account</a>
            </div>
            <div class="text-right">
              <button type="submit" nbButton hero status="success">Login</button>
            </div>
          </div>
        </section>
      </form>
    </nb-card>
  </nb-layout-column>
</nb-layout>

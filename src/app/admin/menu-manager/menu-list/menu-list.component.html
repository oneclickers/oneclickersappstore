<nb-card class="shadow pb-0 mb-1 p-3 bg-white rounded mt-0">
    <form [formGroup]="this.menuListForm">
    <div class="row p-0 m-0">
        <div class="col-12 col-xl-3 col-lg-3 col-md-3 col-sm-3 p-0 m-0">
            <h4 class="p-0 m-0 d-flex">
                <span class="d-flex" *ngFor="let routerName of this.router_Name;let i=index">
                    <span>
                        <span *ngIf="i!=0" class="pl-1 pr-1">|</span>
                        <span style="font-size:15px !important;"
                            [ngClass]="i==1? 'text-primary':'text-secondary'">{{routerName}}</span>
                    </span>
                </span>
            </h4>
        </div>
        <div class="col-12 col-xl-5 col-lg-5 col-md-5 col-sm-5 p-0">
            <span><i class="bi bi-search" style="    position: fixed;
            position: absolute;
            font-size: 16px !important;
width: 40px;
padding: 6px 30px 6px 20px;
border-top-left-radius: 5px;
border-bottom-left-radius: 5px;
border-right: 2px solid gray;
margin: 4px 0px;cursor: pointer;"></i></span>
            <input type="text" (keyup)="onKeyUpEvent($event)"
                style="background-color: whitesmoke !important ;font-size: 13px !important;height: 40px;    padding-left: 75px;"
                formControlName="SearchBytext"  status="basic" placeholder="Search....." class="shadow-lg form-control">

        </div>
        <div class="col-12 col-xl-3 col-lg-3 col-md-3 col-sm-3 pr-0">
            <nb-select style="font-size: 13px !important;" (selectedChange)="onChange($event)" fullWidth
            formControlName="SearchByselect" class="shadow-lg" placeholder="Select Roll">
            <nb-option style="font-size: 13px !important;" *ngFor="let roll of this.rollList"
                value={{roll.roll_Id}}>{{roll.roll_Name}}</nb-option>
        </nb-select>
        </div>
        <div class="col-12 col-xl-1 col-lg-1 col-md-1 col-sm-1 p-0 m-0">
            <div class="text-right">
                <button size="medium" nbButton hero status="primary" (click)="AddNewMenu()"><nb-icon
                        icon="plus-outline"></nb-icon></button>
            </div>
        </div>
    </div>
    </form>
</nb-card>
<nb-card class="p-0 mb-0" style="min-height: 75vh;">
    <nb-card-body class="p-0 m-0">
        <div class="container bootstrap snippets bootdey p-0 m-0">
            <div class="table-responsive">
                <table class="table colored-header datatable project-list" style=" font-size: 13px !important;;border: 2px solid #dee2e6;">
                    <thead>
                        <tr>
                            <th>SNO</th>
                            <th>Icon</th>
                            <th>Title</th>
                            <th>Parent</th>
                            <th>Link</th>
                            <th>Modify</th>
                        </tr>
                    </thead>
                    <tbody style="text-align: left;">
                        <ng-container *ngIf="this.menuList.length>0">
                            <tr
                                *ngFor="let menu of  this.menuList |filter:search | angularPaginator: this.agPaginatorConfig ;  let i = index">
                                <td style="font-weight: bold;">{{i+1}}</td>
                                <td class="text-primary" style="font-weight: bold;"><nb-icon icon="{{menu.icon}}"
                                        style="font-size: 18px !important;"></nb-icon></td>
                                <td class="text-primary" style="font-weight: bold;">{{menu.title}}</td>
                                <td style="font-weight: bold;">{{checkParent(menu.parentInt)}}</td>
                                <td  style="font-weight: bold;">{{menu.link}}</td>
                                <td>
                                    <nb-button-group style="height: 30px;">
                                        <button (click)="editExistsMenu(menu.id)" nbButton hero status="info"><nb-icon
                                                style="font-size: 18px !important;"
                                                icon="edit-outline"></nb-icon></button>
                                        <button (click)="deleteMenu(menu.id,menu.title)" nbButton hero
                                            status="warning"><nb-icon style="font-size: 18px !important;"
                                                icon="trash-outline"></nb-icon></button>
                                    </nb-button-group>
                                </td>
                            </tr>
                        </ng-container>
                        <ng-container *ngIf="this.menuList.length==0">
                            <tr>
                                <td colspan="6" style="text-align: center !important;">NO DATA FOUNT</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
            <div class="text-right pl-3 bottom-pagination" *ngIf="this.menuList.length>0">
                <nav angularPaginator [forceEllipses]="true" [rotate]="true" [maxSize]="7"
                    aria-label="Pagination Component" #paginator="angularPaginator" (pageChange)="currentPage($event)">
                    <ng-container *ngIf="paginator.pages['length'] !== 0">
                        <ul class="pagination pagination-sm">
                            <!-- direction link -->
                            <li class="page-item" [ngClass]="{
                                disabled: paginator.currentPage === paginator.firstPage
                              }">
                                <a style="cursor: pointer;" class="page-link" (click)="paginator.toPreviousPage()">
                                    <span aria-hidden="true">Previous</span>
                                    <span class="visually-hidden">Previous</span>
                                </a>
                            </li>

                            <!-- pagination array -->
                            <li style="cursor: pointer;" class="page-item" *ngFor="let page of paginator.pages"
                                [ngClass]="{ active: page['active'] }">
                                <a style="cursor: pointer;" class="page-link" (click)="
                                  !page['active'] && paginator.setCurrentPage(page['number'])
                                ">
                                    {{ page['text'] }}
                                    <span class="visually-hidden" *ngIf="!page['active']">Page{{ page['text'] }}</span>
                                    <span class="visually-hidden" *ngIf="page['active']">You are on page {{ page['text']
                                        }}</span>
                                </a>
                            </li>

                            <!-- direction link -->
                            <li class="page-item" [ngClass]="{disabled: paginator.currentPage === paginator.lastPage}">
                                <a style="cursor: pointer;" class="page-link" (click)="paginator.toNextPage()">
                                    <span aria-hidden="true">Next</span>
                                    <span class="visually-hidden">Next</span>
                                </a>
                            </li>
                        </ul>
                    </ng-container>
                </nav>

            </div>
        </div>

    </nb-card-body>
</nb-card>
